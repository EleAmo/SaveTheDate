<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save the date</title>
    <!-- Lien vers Google Fonts pour la police manuscrite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
    <style>
        /* Styles CSS internes */
        header {
            height: 20vh;
            background-image: url('Image02.png');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .title-container {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        h1 {
            margin: 0;
            text-align: center;
            color: rgb(240, 197, 43); /* Couleur dorée */
            font-family: 'Pacifico', cursive; /* Police manuscrite */
        }
    </style>
</head>
<body>

    <!-- Bandeau en haut avec un titre en italique gras, une image de fond, et une superposition -->
    <header>
        <!-- Superposition semi-transparente -->
        <div class="overlay"></div>
        <!-- Titre avec positionnement centré -->
        <div class="title-container">
            <h1><strong><em>Save the date</em></strong></h1>
        </div>
    </header>

</body>
</html>
