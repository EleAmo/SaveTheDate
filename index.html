<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save the date</title>
    <!-- Lien vers Google Fonts pour la police manuscrite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
   <style>
        /* Styles CSS internes */
        header {
            height: auto; /* Laisser l'image définir la hauteur */
            position: relative;
            display: inline-block; /* Pour que le header prenne la taille de l'image */
        }
        header img {
            display: block; /* Assure que l'image est affichée comme un bloc */
        }
        .title-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }
        h1 {
            margin: 0;
            text-align: center;
            color: rgb(255, 215, 0); /* Couleur dorée en RGB */
            font-family: 'Pacifico', cursive; /* Police manuscrite */
        }
    </style>
</head>
<body>

    <!-- Bandeau en haut avec un titre en italique gras, une image de fond, et une superposition -->
    <header>
        <!-- Superposition semi-transparente -->
        <div class="overlay"></div>
        <!-- Titre avec positionnement centré -->
        <div class="title-container">
            <h1><strong><em>Save the date</em></strong></h1>
        </div>
    </header>

</body>
</html>
